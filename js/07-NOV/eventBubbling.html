<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <div id="grandParent">
        GrandParent
        <div id="parent">
            Parent
            <button id="child">Click Me!</button>
        </div>
    </div>

    <script>
        const grandParent = document.getElementById('grandParent');
        const parentDiv = document.getElementById('parent');
        const childBtn = document.getElementById('child');

        grandParent.addEventListener('click', () => {
            console.log("GrandParent div has been clicked!");
        });

        parentDiv.addEventListener('click', () => {
            console.log("Parent Div has been clicked!");
            // event.stopPropagation();    // stop the bubbling effect
        });

        childBtn.addEventListener('click', (event) => {
            console.log("Child btn has been clicked!");
        });
    </script>
</body>
</html>
