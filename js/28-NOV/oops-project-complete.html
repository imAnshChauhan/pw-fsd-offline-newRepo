<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Management System - OOP JS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f7;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    input, select, button {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background: #4f46e5;
      color: white;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background: #3730a3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    .delete-btn {
      background: #dc2626;
    }

    .delete-btn:hover {
      background: #991b1b;
    }

    .badge {
      padding: 5px 10px;
      border-radius: 20px;
      color: white;
      font-size: 12px;
    }

    .pass { background: #16a34a; }
    .fail { background: #dc2626; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ“ Student Management System (OOP in JS)</h1>

    <div class="form-group">
      <input type="text" id="name" placeholder="Student Name" />
      <input type="number" id="marks" placeholder="Marks" />
      <select id="course">
        <option value="JavaScript">JavaScript</option>
        <option value="Python">Python</option>
        <option value="Data Structures">Data Structures</option>
      </select>
      <button onclick="addStudent()">Add Student</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Course</th>
          <th>Marks</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="studentTable"></tbody>
    </table>
  </div>

  <script>
    // ================= OOP CONCEPTS ===================

    // Base Class (Encapsulation)
    class Person {
      constructor(name) {
        this.name = name;
      }

      getName() {
        return this.name;
      }
    }

    // Child Class (Inheritance)
    class Student extends Person {
      constructor(name, marks, course) {
        super(name);
        this.marks = marks;
        this.course = course;
      }

      // Polymorphism: Method overriding
      getStatus() {
        return this.marks >= 40 ? 'Pass' : 'Fail';
      }

      getDetails() {
        return {
          name: this.name,
          course: this.course,
          marks: this.marks,
          status: this.getStatus()
        };
      }
    }

    // Manager Class (Abstraction)
    class StudentManager {
      constructor() {
        this.students = [];
      }

      add(student) {
        this.students.push(student);
      }

      remove(index) {
        this.students.splice(index, 1);
      }

      getAll() {
        return this.students;
      }
    }

    // Instance
    const manager = new StudentManager();

    // ================= UI FUNCTIONS ===================

    function addStudent() {
      const name = document.getElementById('name').value;
      const marks = document.getElementById('marks').value;
      const course = document.getElementById('course').value;

      if (!name || !marks) {
        alert('Please fill all fields');
        return;
      }

      const student = new Student(name, Number(marks), course);
      manager.add(student);
      renderTable();
      clearForm();
    }

    function deleteStudent(index) {
      manager.remove(index);
      renderTable();
    }

    function renderTable() {
      const table = document.getElementById('studentTable');
      table.innerHTML = '';

      manager.getAll().forEach((student, index) => {
        const data = student.getDetails();

        table.innerHTML += `
          <tr>
            <td>${data.name}</td>
            <td>${data.course}</td>
            <td>${data.marks}</td>
            <td>
              <span class="badge ${data.status === 'Pass' ? 'pass' : 'fail'}">
                ${data.status}
              </span>
            </td>
            <td>
              <button class="delete-btn" onclick="deleteStudent(${index})">Delete</button>
            </td>
          </tr>
        `;
      });
    }

    function clearForm() {
      document.getElementById('name').value = '';
      document.getElementById('marks').value = '';
    }
  </script>
</body>
</html>
