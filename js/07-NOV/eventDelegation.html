<!DOCTYPE html>
<html lang="en">
<head>
    <title>Event Delegation</title>
</head>
<body>
    <ul id="list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>


        <li>Item 5</li>
        <li>Item 6</li>
        <li>Item 7</li>
        <li>Item 8</li>

        <li>Item 9</li>
        <li>Item 10</li>
        <li>Item 11</li>
        <li>Item 12</li>
    </ul>

    <script>
        const list = document.getElementById("list");

        list.addEventListener('click', (e) => {
            console.log("Event Fired! ", e.target.tagName);
            if(e.target.tagName === "LI")
                console.log(e.target.textContent, "has been clicked!");
        });
    </script>
</body>
</html>
