<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Management System - OOP JS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f7;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    input, select, button {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background: #4f46e5;
      color: white;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background: #3730a3;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    .delete-btn {
      background: #dc2626;
    }

    .delete-btn:hover {
      background: #991b1b;
    }

    .badge {
      padding: 5px 10px;
      border-radius: 20px;
      color: white;
      font-size: 12px;
    }

    .pass { background: #16a34a; }
    .fail { background: #dc2626; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ“ Student Management System (OOP in JS)</h1>

    <div class="form-group">
      <input type="text" id="name" placeholder="Student Name" />
      <input type="number" id="marks" placeholder="Marks" />
      <select id="course">
        <option value="JavaScript">JavaScript</option>
        <option value="Python">Python</option>
        <option value="Data Structures">Data Structures</option>
      </select>
      <button onclick="addStudent()">Add Student</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Course</th>
          <th>Marks</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="studentTable"></tbody>
    </table>
  </div>

  <script src="oops-mini.js"></script>
</body>
</html>
